<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Register with Nav</title>
</head>

<body>
    <header>
        <h2 class="logo">MW</h2>
        <nav class="navegacao">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <a href="#"></a>
            <button class="btn-login">Login</button>
        </nav>
    </header>

    <div class="container">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon></span>

        <div class="container-form login">
            <h2>Login</h2>
                <form>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" placeholder=" " required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembre-se de mim</label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                   
                    <button type="submit" class="btn">Login</button>

                    <div class="login-register">
                        <p>Não tem uma conta?<a href="#" class="register-link"> Registre-se</a></p>
                    </div>
                </form>
        </div>
        
        <div class="container-form registro">
            <h2>Registro</h2>
                <form>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" placeholder=" " required>
                        <label>Nome de Usuário</label>
                    </div>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" placeholder=" " required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Aceito os Termos & Condições</label>
                    </div>
                   
                    <button type="submit" class="btn">Registrar</button>

                    <div class="login-register">
                        <p>Já tem uma conta?<a href="#" class="login-link"> Entrar</a></p>
                    </div>
                </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
