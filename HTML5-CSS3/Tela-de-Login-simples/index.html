<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Simples WM</title>
</head>
<body>
    <div class="container">
        <h1>Cadastra-se</h1>
        <form>
            <div class="login">
                <label>
                    <input type="text" name="user" id="user" placeholder="user">
                    <div><input type="email" name="email" id="email" placeholder="email"></div>
                    <div><input type="password" placeholder="password"></div>
                    <button type="submit" id="btn-login">Login</button>
                </label>

                <p>or connect with Social Media</p>

                <div class="login-acc">
                    <a href="#"><img src="img/icons8-google-48.png" alt="Google"></a>
                    <a href="#"><img src="img/icons8-facebook-48.png" alt="Facebook" height="50px"></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
